<div class="quiz-started-container">
    <!-- Question Information -->
    <div class="row d-flex justify-sb align-c p-h-1">
        <span class="txt-body txt-prim txt-500">Frage</span>
        <span class="txt-body txt-prim txt-500">{{currentQuestionIndex+1}}/{{questions.length}}</span>
    </div>
    <!-- //Question Information -->

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress" [ngStyle]="{'width': progress + '%'}">
        </div>
    </div>
    <!-- //Progress Bar -->

    <div class="d-flex f-direction-c f-gap-3 height-50vh">
        <!-- Question -->
        <div class="row">
            <div class="col-xs-12 bg-sec d-flex f-direction-c justify-c align-s p-1 elevation-1 f-gap-2">
                <span class="txt-sec txt-500 txt-body">Frage</span>
                <span class="txt-prim txt-500 txt-subhead">{{currentQuestion.frageStellung}}</span>
            </div>
        </div>
        <!-- //Question -->

        <!-- Answer -->
        <div class="row">
            <div class="col-xs-12 bg-sec d-flex f-direction-c justify-c align-s p-1 elevation-1 f-gap-2">
                <span class="txt-sec txt-500 txt-body">Antwort</span>
                <span class="txt-prim txt-500 txt-subhead" [ngClass]="{'blur': !answerShowed}">{{currentQuestion.antwort}}</span>
            </div>
        </div>
    </div>
    <!-- //Answer -->

    <!-- Show Answer Button -->
    <div class="row">
        <div class="col-xs-12 btn-filled-prim-700" (click)="toggleAnswer()">
            <span>{{answerShowed ? 'Hide Answer' : 'Show Answer'}}</span>
        </div>
    </div>
    <!-- //Show Answer Button -->

    <!-- Navigation Buttons -->

    <div class="row d-flex justify-sb align-c">
        <div class="col-xs-5 btn-outlined-prim-500" (click)="prevQuestion()">
            <span class="txt-prim">Prev</span>
        </div>
        <div class="col-xs-5 btn-outlined-prim-500" (click)="nextQuestion()">
            <span class="txt-prim">Next</span>
        </div>
    </div>


    <!-- //Navigation Buttons -->


</div>
